<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add title</title>
</head>
<body>
<div th:insert="~{menubar}"></div>
<div class="row justify-content-center">
            <form th:action="@{/book/add-title}" method="post">
                <label for="title">Add title:</label>
                <input type="text" name="title" id="title" required>
                <br>
                <label for="author">Add author:</label>
                <input type="text" name="author" id="author" required>
                <br>
                <label for="publisher">Add publisher:</label>
                <input type="text" name="publisher" id="publisher" required>
                <br>
                <label for="pages">Add the number of pages:</label>
                <input type="number" name="pages" id="pages" required>
                <br>
                <label for="genre">Genre:</label>
                <select id="genre" name="genre">
                    <option value="NOVEL">Novel</option>
                    <option value="DETECTIVE">Detective</option>
                    <option value="ACTION">Action</option>
                    <option value="HISTORY">History</option>
                    <option value="HORROR">Horror</option>
                    <option value="BUSINESS">Business</option>
                    <option value="SPORT">Sport</option>
                    <option value="KIDS">Kids</option>
                    <option value="FANTASY">Fantasy</option>
                </select>
                <br>
                <label for="rating">Add a rating in your opinion:</label>
                <input type="text" name="rating" id="rating" required>
                <br>
                <label for="description">Описание:</label>
                <textarea name="description" id="description" required></textarea>
                <br>
                <br>
                <label for="image">Add a cover:</label>
                <input type="text" name="image" id="image" required>
                <br>
                <button type="submit">Сохранить</button>
            </form>
</div>
</body>
</html>
