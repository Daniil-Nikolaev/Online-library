
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<div th:insert="~{menubar}"></div>
<br>
<div class="container text-center">
    <form class="row g-3" th:action="@{/book/search}" method="post">
        <div class="col-2">
            <select name="critery" class="form-select" required>
                <option value="title">title</option>
                <option value="author">author</option>
            </select>
        </div>
        <div class="col-8">
            <input type="text" name="keyword" class="form-control" placeholder="Enter search value" required>
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-primary mb-3">Search</button>
        </div>
    </form>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4" th:each="book : ${books}">
            <div class="card mb-3" style="width: 100%;">
                <img th:src="${book.getImage()}" class="card-img-top" alt="Book image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.getTitle()}"></h5>
                    <p class="card-text" th:text="${book.getDescription()}"></p>
                    <a th:href="@{/book/{bookId}(bookId=${book.getId()})}" class="btn btn-primary">Learn more</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
