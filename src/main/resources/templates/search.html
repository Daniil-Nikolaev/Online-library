
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<div th:insert="~{menubar}"></div>
<form th:action="@{/book/search}" method="post">
    <select name="critery" required>
        <option value="title">title</option>
        <option value="author">author</option>
    </select>
    <input type="text" name="keyword" placeholder="Enter search value" required>
    <button type="submit">Search</button>
</form>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4" th:each="book : ${books}">
            <div class="card mb-3" style="width: 100%;">
                <img th:src="${book.getImage()}" class="card-img-top" alt="Book image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.getTitle()}"></h5>
                    <p class="card-text" th:text="${book.getDescription()}"></p>
                    <a th:href="@{/book/{bookId}(bookId=${book.getId()})}" class="btn btn-primary">Learn more</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
