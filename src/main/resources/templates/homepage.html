<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div th:insert="~{menubar}"></div>
<div>
    <img src="https://knigi-na-balke.com/content/images/39/1440x432e90nn0/81747320270414.jpg" width="1920 px" height="500 px">
</div>
<br>
<div>
    <a th:href="@{/book/all}" class="btn btn-light" role="button" >Popular books:</a>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-2" th:each="book : ${books}">
            <div class="card mb-3" style="width: 100%;">
                <img th:src="${book.getImage()}" class="card-img-top" alt="Book image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.getTitle()}"></h5>
                    <p class="card-text" th:text="${book.getDescription()}"></p>
                    <a th:href="@{/book/{bookId}(bookId=${book.getId()})}" class="btn btn-primary">Learn more</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
